<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://kit.fontawesome.com/ab74219e0f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Contact</title>
  </head>
  <body>
    <header class="mobile-menu">
      <a href="./index.html"
        ><img class="logo" src="./img/logo.png" alt="Logo"
      /></a>
      <!-- Navigation links (hidden by default) -->
      <div class="link-items">
        <a onClick="toggleNavbar()" href="./launches.html">Launches</a>
        <a onClick="toggleNavbar()" class="active" href="./contact.html"
          >Contact</a
        >
      </div>
      <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
      <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">
        <i class="fa fa-bars"></i>
      </a>
    </header>
    <header class="large-menu">
      <nav>
        <ul>
          <a href="./index.html"
            ><img class="logo" src="./img/logo.png" alt="Logo"
          /></a>
          <li class="nav-item"><a href="./launches.html">Launches</a></li>
          <li class="nav-item">
            <a href="./contact.html" class="active">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="header">Contact</h1>
      <div class="container">
        <form id="contactForm">
          <div>
            <input
              type="text"
              id="name"
              placeholder="Name (minimum 5 characters)"
            />
            <div id="nameError" class="error">
              Your name must be at least 5 characters
            </div>
          </div>
          <div>
            <input type="text" id="email" placeholder="E-mail" />
            <div id="emailError" class="error">Not a valid email</div>
          </div>
          <div>
            <input type="text" id="message" placeholder="Message" />
            <div id="messageError" class="error">
              The message must be at least 5 characters
            </div>
          </div>
          <div>
            <button class="btn highlite" type="submit">Submit</button>
          </div>
        </form>
        <script src="js/form.js"></script>
        <script src="js/main.js"></script>
      </div>
    </main>
  </body>
</html>
